<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Links -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="Login mb-5">
        <div class="container my-5 text-center ">
            <div class="group m-auto w-75 p-5">
                <h1>Login Page</h1>
                <div class="form-floating my-3">
                    <input type="email" class="form-control text-muted fw-bold" id="loginEmail" placeholder="Enter your email">
                    <label for="loginEmail">Your Email </label>
                </div>
                <div class="form-floating my-3">
                    <input type="password" class="form-control text-muted fw-bold" id="loginPassword" placeholder="Enter your password">
                    <label for="loginPassword">Your Password </label>
                </div>
                <span class="errorInput text-danger"></span>

    
                <button onclick="login()" class="btn btn-outline-info w-100 my-3">Login</button>
                <p class="text-white">Donâ€™t have an account? <a href="Register.html">Register</a></p>
    
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
